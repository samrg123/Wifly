
### Data Handler ###
# dataType: "simulated"
# deltaT: 0.1
# numSamples: 100
# numStates: 4

dataType: "log"
dataSensorValueLog: "../sampleData1.log"
computeBiasSamples: 5

### Robot System ###
filter_name: "TestFilter" 
numParticles: 1

alphas_sqrt: [
  0,  0,  0, 
  0,  0,  0
]

initial_state_vals: [
  0, 0,  0, # orientation
  0, 0,  0, # velocity
  0, 0,  0  # position 
]

# Note: in sqrt values
initial_state_variance: [
  1, 1, 1, # orientation
  1, 1, 1, # velocity
  1, 1, 1  # position 
] 

### path publisher ###
# path_frame_id: "map"
frameId: "map"
gt_path_topic: "groundtruth/path"
command_path_topic: "command/path"
ellipse_topic: "robot_state/nonlinear_cov"
pose_topic: "robot_state/pose"
path_topic: "robot_state/path"
