
### Data Handler ###
dataType: "simulated"
pathDuration: 3
pathRadius: 2
numSamples: 100
numStates: 4
stateTransitionWidth: 1

# Simulated Motion Noise in world frame
worldMotionNoise: [
  [ 
    [0, 0, 0], # velocity mean
    [0, 0, 0], # velocity variance
  ],         
  [ 
    [0, 0, 0], # orienation mean
    [0, 0, 0], # orienation variance
  ],
]

# Simulated Motion Noise in robot frame
robotMotionNoise: [
  [ 
    [.001, .001, .001], # velocity mean
    [0, 0, 0], # velocity variance
  ],         
  [ 
    [0, 0, 0], # orienation mean
    [.0005, .0005, .0005], # orienation variance
  ],
]

# Simulated Sensor Noise in robot frame
sensorNoise: [
  [ 
    [0, 0, 0], # gyroscope mean
    [7.61543504e-7, 7.61543504e-7, 7.61543504e-7], # gyroscope variance - Note: datasheet says .05 deg/sec, this is in (radians/sec)^2
  ],         
  [ 
    [0, 0, 0], # accelerometer mean
    [2.0397832, 2.0397832, 2.0397832], # accelerometer variance - Note: datasheet says PSD = 400ug/sqrt(Hz) .. Variance ~2PSD*Bandlimit (bandlimit is 260Hz)
  ],
  [ 
    [0], # rssi mean
    [10], # rssi variance
  ],  
]

